---
- name: "DISPLAY COLLECTIONS"
  hosts: "localhost"
  gather_facts: false

  tasks:
    - name: "DEBUG"
      ansible.builtin.debug:
        msg: "This is the first message"

    # - name: "SLEEP"
    #   ansible.builtin.pause:
    #     seconds: 300

    - name: "LIST COLLECTIONS"
      ansible.builtin.command:
        cmd: "ansible-galaxy collection list"
      register: "collections"

    - name: "DISPLAY COLLECTIONS"
      ansible.builtin.debug:
        var: "collections"
